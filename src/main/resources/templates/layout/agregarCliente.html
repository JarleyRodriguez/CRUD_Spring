<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Agregar cliente</title>
        <meta charset="UTF-8"/>
     
    </head>
    <body>
        <section th:fragment="agregarCliente">
            <div id="agregarCliente" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{action.agregar}">Agregar Cliente</h5>
                                <button class="close" data-dismiss="modal">
                                    <span> &times;</span>
                                </button>
                        </div>
                        <form th:action="@{/guardar}" th:object="${persona}" method="post" class="was-validated">
                            <div class="modal-body">
                                
                                <div class="form-group">
                                    <label  for="nombre" th:text="#{persona.nombre}"></label>
                                    <input type="text"  class="form-control" name="cliente_nombre" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label  for="apellido" th:text="#{persona.apellido}"></label>
                                    <input type="text"  class="form-control" name="cliente_apellido" required="true"/>
                                </div>
                                 <div class="form-group">
                                    <label  for="email" th:text="#{persona.email}"></label>
                                    <input type="email"  class="form-control" name="cliente_email" required="true"/>
                                </div>
                                 <div class="form-group">
                                    <label  for="telefono" th:text="#{persona.telefono}"></label>
                                    <input type="text"  class="form-control" name="cliente_telefono" />
                                </div>
                                 <div class="form-group">
                                    <label  for="saldo" th:text="#{persona.saldo}"></label>
                                    <input type="number"  class="form-control" name="cliente_saldo" required="true" step="any"/>
                                </div>
                            </div>
                            <div class=" modal-footer">
                                <button class=" btn btn-primary" type="submit" th:text=" #{action.guardar}">guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
