<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Editar Cliente</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="editarCliente">
            <form th:action="@{/guardar}" th:object="${persona}" method="post" class="was-validated">
                <input type="hidden" name=" idCliente" th:field="*{idCliente}"/>
                <section th:replace="layout/botonesEditar :: botonesEditar"></section>
                <div  id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{action.editar}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                        <label for="nombre">[[#{persona.nombre}]]</label>
                                        <input type="text" class="form-control" name="nombre" required="true" th:field="*{cliente_nombre}"/>
                                        </div>
                                        <div class="form-group">
                                        <label for="nombre">[[#{persona.apellido}]]</label>
                                        <input type="text" class="form-control" name="apellido" required="true" th:field="*{cliente_apellido}"/>
                                        </div>
                                        <div class="form-group">
                                        <label for="nombre">[[#{persona.email}]]</label>
                                        <input type="email" class="form-control" name="email" required="true" th:field="*{cliente_email}"/>
                                        </div>
                                        <div class="form-group">
                                        <label for="nombre">[[#{persona.telefono}]]</label>
                                        <input type="text" class="form-control" name="telefono" required="true" th:field="*{cliente_telefono}"/>
                                        </div>
                                        <div class="form-group">
                                        <label for="nombre">[[#{persona.saldo}]]</label>
                                        <input type="number" class="form-control" name="saldo" required="true" th:field="*{cliente_saldo}" step="any"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </section>
    </body>
</html>
